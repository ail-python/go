name: V2Ray Scanner Ultimate - Professional

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */1 * * *"   # Run every hour
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: write   # اجازه‌ی commit/push
  actions: read

concurrency:
  group: v2ray-scanner
  cancel-in-progress: true

env:
  TZ: UTC
  PYTHONUNBUFFERED: "1"
  TCP_TIMEOUT: "3.0"
  HTTP_TIMEOUT: "5.0"
  DOWNLOAD_TIMEOUT: "8.0"
  MIN_SPEED: "200"
  MAX_LATENCY: "300"
  MAX_PACKET_LOSS: "5.0"
  MAX_JITTER: "50.0"
  MIN_SUCCESS_RATE: "70.0"
  MIN_THROUGHPUT: "0.5"
  MAX_WORKERS: "20"
  BATCH_SIZE: "50"
  LOG_LEVEL: "INFO"
  ENABLE_ANTI_BAN: "true"
  REQUEST_DELAY: "0.1"

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔍 Repo quick debug (list useful files)
        run: |
          echo "=== current directory ==="
          pwd
          echo
          echo "=== top-level listing ==="
          ls -la
          echo
          echo "=== top-level files (2 levels) ==="
          find . -maxdepth 2 -type f -print | sed -e 's/^/ - /'

      - name: ✅ Prepare output dirs & set PYTHONPATH
        run: |
          set -euo pipefail
          mkdir -p output/reports output/stats logs
          # Ensure repo root is on PYTHONPATH so python -m src.* can work
          echo "PYTHONPATH=." >> "$GITHUB_ENV"

      - name: 🔎 Detect common pitfalls (shadowed stdlib)
        run: |
          set -euo pipefail
          echo "Searching for files that might shadow Python stdlib (e.g. importlib.py)..."
          git ls-files | grep -E '(^|/)(importlib|pkgutil|pathlib|runpy)\.py$' || true
          if git ls-files | grep -E '(^|/)(importlib|pkgutil|pathlib|runpy)\.py$' > /dev/null 2>&1; then
            echo "⚠️ One or more repo files may shadow Python stdlib. Consider renaming them (e.g. importlib.py -> importlib_local.py)."
            echo "We'll avoid importlib-based checks and use safe filesystem checks."
          else
            echo "No obvious stdlib-shadowing files found."
          fi

      - name: 🐍 Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: 📦 Cache extra (pip, cores)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            cores/
          key: ${{ runner.os }}-deps-${{ hashFiles('**/requirements.txt') }}-${{ hashFiles('**/bootstrap.sh') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: 🔧 Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl unzip ca-certificates bc

      - name: 📋 Install Python dependencies (if requirements.txt)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, skipping pip install."
          fi

      - name: 🚀 Setup project (safe bootstrap)
        run: |
          set -euo pipefail
          if [ -f "./bootstrap.sh" ]; then
            echo "Found ./bootstrap.sh — running it"
            chmod +x ./bootstrap.sh
            ./bootstrap.sh
          elif [ -f "./scripts/bootstrap.sh" ]; then
            echo "Found ./scripts/bootstrap.sh — running it"
            chmod +x ./scripts/bootstrap.sh
            ./scripts/bootstrap.sh
          else
            echo "⚠️ bootstrap.sh not found in repo root or ./scripts/. Skipping bootstrap step."
          fi

      - name: ✅ Verify configuration (filesystem-driven)
        run: |
          set -euo pipefail
          if [ -f src/config.py ]; then
            echo "Running src/config.py"
            python3 src/config.py || echo "⚠️ src/config.py exited with non-zero (but continuing)."
          elif [ -d src/config ] && [ -f src/config/__main__.py ]; then
            echo "Running package src.config via -m"
            python3 -m src.config || echo "⚠️ src.config module failed (continuing)."
          else
            echo "Module src.config not found — skipping verification step."
          fi

      - name: 📥 Fetch subscriptions (filesystem-driven)
        run: |
          set -euo pipefail
          if [ -f src/fetcher.py ]; then
            python3 src/fetcher.py
          elif [ -d src/fetcher ] && [ -f src/fetcher/__main__.py ]; then
            python3 -m src.fetcher
          else
            echo "Module src.fetcher not found — skipping fetcher step."
          fi
        timeout-minutes: 5

      - name: 🧪 Test with Xray Core (safe)
        run: |
          set -euo pipefail
          if [ -f src/xray_tester.py ]; then
            python3 src/xray_tester.py
          elif [ -d src/xray_tester ] && [ -f src/xray_tester/__main__.py ]; then
            python3 -m src.xray_tester
          else
            echo "Module src.xray_tester not found — skipping Xray tester."
          fi
        timeout-minutes: 15
        continue-on-error: true

      - name: 🧪 Test with Hiddify Core (safe)
        run: |
          set -euo pipefail
          if [ -f src/hiddify_tester.py ]; then
            python3 src/hiddify_tester.py
          elif [ -d src/hiddify_tester ] && [ -f src/hiddify_tester/__main__.py ]; then
            python3 -m src.hiddify_tester
          else
            echo "Module src.hiddify_tester not found — skipping Hiddify tester."
          fi
        timeout-minutes: 15
        continue-on-error: true

      - name: 🔍 Filter results (filesystem-driven)
        run: |
          set -euo pipefail
          if [ -f src/filter.py ]; then
            python3 src/filter.py
          elif [ -d src/filter ] && [ -f src/filter/__main__.py ]; then
            python3 -m src.filter
          else
            echo "Module src.filter not found — skipping filter step."
          fi
        timeout-minutes: 5
        continue-on-error: true

      - name: 📊 Generate report (filesystem-driven)
        run: |
          set -euo pipefail
          if [ -f src/reporter.py ]; then
            python3 src/reporter.py
          elif [ -d src/reporter ] && [ -f src/reporter/__main__.py ]; then
            python3 -m src.reporter
          else
            echo "Module src.reporter not found — skipping reporter."
          fi
        timeout-minutes: 3
        continue-on-error: true

      - name: 🔁 Ensure artifact placeholders (avoid "no files found")
        run: |
          set -euo pipefail
          mkdir -p output reports output/reports output/stats logs
          # if expected files missing, create harmless placeholders so upload doesn't warn
          for f in output/merged_nodes.txt output/merged_sub_base64.txt logs/scan.log; do
            if [ ! -f "$f" ]; then
              echo "Placeholder created by workflow at $(date -u)" > "$f"
            fi
          done

      - name: 🔍 Show output files (debug)
        run: |
          echo "=== output tree ==="
          find output -maxdepth 3 -type f -print || true
          echo
          echo "=== logs tree ==="
          find logs -maxdepth 3 -type f -print || true

      - name: 📦 Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scan-results-${{ github.run_number }}-${{ matrix.python-version }}
          path: |
            output/**
            logs/**
          retention-days: 7
          if-no-files-found: warn

      - name: 📈 Update repository (commit generated outputs)
        if: always()
        run: |
          set -euo pipefail
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/ merged* || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "🚀 Auto-update configs - Run #${{ github.run_number }}" || echo "commit failed"
            # push may require write permissions in workflow; fallback message on failure
            git push || echo "push failed — check repository permissions and GITHUB_TOKEN"
          fi
        continue-on-error: true

      - name: 🎯 Success notification
        if: success()
        run: |
          echo "✅ Scan completed successfully!"
          echo "📊 Results saved to artifacts"

      - name: ⚠️ Failure notification
        if: failure()
        run: |
          echo "❌ Scan failed!"
          echo "Check the log above and artifacts. (This step won't force an additional exit code.)"
